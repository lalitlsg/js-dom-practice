<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="show()">click</button>
    <button id="btn">Ping</button>
    <button id="over">overide</button>
    <button id="event">Event</button>
    <script>
        //Event Binding with HTML Attribute
        function show(){
            alert('Hi');
        }

        //Event binding with javascript
        function disp(){
            alert('ping')
        }
        let btn = document.getElementById('btn');
        btn.onclick = disp;

        //Override event handlers
        let over = document.getElementById('over');
        // over.onclick = show;
        // over.onclick = disp;

        //addEventListener
        let eve = document.getElementById('event');
        // eve.addEventListener('click', function(){alert('event')});
        eve.addEventListener('mouseover', function(){alert('event')});

        //does not override,execute one by one
        over.addEventListener('click', show);
        over.addEventListener('click', disp);
        
        //removeEventListener
        over.removeEventListener('click', disp);
    </script>
</body>
</html>
